<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
    <link rel="stylesheet" href="./assets/css/output.css" />
    <style>
      .color {
        border: 1px solid #435771;
        width: 100%;
        height: 100%;
        text-align: center;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="flex justify-center items-center min-h-[50vh] min-w-full bg-hero-topography-blue-dark bg-white absolute"
      >
        <p class="text-4xl font-light">bg-white</p>
      </div>
      <div
        class="flex justify-center items-center min-h-screen bg-hero-topography-blue-dark bg-default"
      >
        <p class="text-4xl font-light text-base-100 mt-[50vh]">bg-default</p>
      </div>
    </header>
    <main class="mt-8 max-w-7xl">
      <table class="table mx-auto">
        <thead>
          <tr>
            <th>Name</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>primary</td>
            <td><div class="color bg-primary text-base-100">Aa</div></td>
          </tr>
          <tr>
            <td>secondary</td>
            <td><div class="color bg-secondary text-base-100">Aa</div></td>
          </tr>
          <tr>
            <td>accent</td>
            <td><div class="color bg-accent text-base-100">Aa</div></td>
          </tr>
          <tr>
            <td>neutral</td>
            <td>
              <div class="color bg-neutral text-base-100">Aa</div>
            </td>
          </tr>
          <tr>
            <td>base-100</td>
            <td>
              <div class="color bg-base-100">Aa</div>
            </td>
          </tr>
          <tr>
            <td>base-200</td>
            <td>
              <div class="color bg-base-200">Aa</div>
            </td>
          </tr>
          <tr>
            <td>base-300</td>
            <td>
              <div class="color bg-base-300">Aa</div>
            </td>
          </tr>
          <tr>
            <td>info</td>
            <td><div class="color bg-info text-info-content">Aa</div></td>
          </tr>
          <tr>
            <td>success</td>
            <td><div class="color bg-success text-success-content">Aa</div></td>
          </tr>
          <tr>
            <td>warning</td>
            <td>
              <div class="color bg-warning text-warning-content">Aa</div>
            </td>
          </tr>
          <tr>
            <td>error</td>
            <td>
              <div class="color bg-error text-warning-content">Aa</div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
